<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
    <title>Stats Preview Card Component</title>
</head>
<body>
    <main class="outer-container">
        <article class="inner-container stats-preview-card-component">
            <div class="text-wrapper">
                <h1 class="main-heading">Get <span class="accent">insights</span> that help your business grow.</h1>
                <p class="regular-paragraph">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
                <div class="stats-wrapper">
                    <div class="stats-item">
                        <p class="stat">10k+</p>
                        <h2 class="stat-heading">Companies</h2>
                    </div>
                    <div class="stats-item">
                        <p class="stat">314</p>
                        <h2 class="stat-heading">Templates</h2>
                    </div>
                    <div class="stats-item">
                        <p class="stat">12M+</p>
                        <h2 class="stat-heading">Queries</h2>
                    </div>
                </div>
            </div>
            <div class="overlay-container">
                <picture class="image-wrapper">
                    <source media="(max-width:1110px)" srcset="./images/image-header-mobile.jpg">
                    <img src="./images/image-header-desktop.jpg" alt="People in a workspace">
                </picture>
                <div class="overlay"></div>
            </div>    
        </article>
    </main>
</body>
</html>
